<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Fotos</title>
     <script type="text/javascript" charset="utf-8">
       function randomImage() {
         var images = [
           'https://upload.wikimedia.org/wikipedia/commons/1/1c/Cordell_Crockett.jpg',
           'https://upload.wikimedia.org/wikipedia/commons/e/e3/Klaus_Eichstadt.jpg',
           'https://upload.wikimedia.org/wikipedia/commons/7/7f/Dimitar_Karnev.jpg',
           'https://upload.wikimedia.org/wikipedia/commons/a/a6/Guns_N%27_Roses_-_Sofia_%28cropped%29.jpg',
           'https://upload.wikimedia.org/wikipedia/commons/4/44/Guns_N%27_Roses_-_Sofia.jpg',
           'https://upload.wikimedia.org/wikipedia/commons/d/da/Kaiser_Chiefs_-_Sofia_Rocks.jpg'
         ]
         element = document.getElementById('photo');
         url = images[Math.floor(Math.random()*images.length)]
         element.innerHTML = '<img src="' + url + '">';
       }
     </script>
   </head>
   <body>
     <p><a href="javascript:randomImage()">Click here!</a></p>
     <span id="photo"></span>
   </body>
</html>
